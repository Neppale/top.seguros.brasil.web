<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.css">

    <title>TSB - Login de Cliente</title>
  </head>
  <body class="login_body">
    <div class="central_div">
      <img src="../Shared/Images/login-picture.png">
      <div class="mb-3">
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="E-mail">
        <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
        <input type="button" class="btn btn-bd-primary" id="loginButton" value="Entrar">
      </div>
      
  </body>
